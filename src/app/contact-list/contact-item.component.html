<a [routerLink]="[contactId]" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{contact?.firstName}} {{ contact?.lastName}}</h4>
    <p class="list-group-item-text">{{contact?.number}}</p>
  </div>
</a>
